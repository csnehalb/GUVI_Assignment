        <script>

var linebreak3= document.createElement('br');

var div1=document.createElement("div")
div1.id="div1"
    div1.style.fontFamily="monospace"
       div1.style.fontSize=30
       div1.style.color="red"
       div1.style.textAlign='center'
    document.body.append(div1)
 

function calcDate() {
    var date1=new Date()
   
    var date2 = new Date(document.getElementById("date1").value);
    
    var diff = Math.floor(date1.getTime()- date2.getTime());
    var day = 1000 * 60 * 60 * 24;
    var secondiff=diff/1000
    var mindiff=diff/1000*60
    var days = Math.floor(diff/day);
    var months = (date2.getFullYear()-date1.getFullYear())*12+(date2.getMonth()-date1.getMonth())
    var years = date2.getFullYear()-date1.getFullYear()
    var message = date2.toDateString();
    message += " was "
    message+=diff+"  milliseconds  "
    message+=secondiff+"  seconds   "
    message+=mindiff+"  minutes  "
    message += days + "  days  " 
    message += months + " months "
    message += years + " years ago \n"

    document.getElementById("div1").innerHTML=message
       
    }
